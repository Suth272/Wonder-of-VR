<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wonder of VR is where you can find out about VR and any VR related technology">
    <meta name="keywords" content="vr, vr tech, tech, tecnhology, vr info, vr information, computers">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/29850fee30.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Title -->
    <title>Wonders of VR</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Wonders of VR</h1>
        <!-- Nav Bar -->
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net/" method="post" target="_blank">
                <div class="signup-heading">
                    <h2>Sign up to recieve the Wonder of VR Newsletter</h2>
                    <h3>Get the latest news on VR tech!</h3>
                </div>
                <div>
                    <label for="fname">First Name:</label>
                    <input type="text" name="first_name" id="fname" placeholder="Write your first name here" required>
                </div>
                <div>
                    <label for="lname">Last Name:</label>
                    <input type="text" name="last_name" id="lname" placeholder="Write you last name here" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Write your email here" required>
                </div>
                <div class="signup-heading">
                    <h3>A little something for our survery</h3>
                </div>
                <div>
                    <p>Are you thinking about getting VR?</p>
                    <div>
                    <div>
                        <label for="yes">Yes</label>
                        <input type="radio" name="getting-vr" id="yes" value="yes" checked>
                    </div>
                    <div>
                        <label for="maybe">Maybe</label>
                        <input type="radio" name="getting-vr" id="maybe" value="maybe"> 
                    </div>
                    <div>
                        <label for="no">No</label>
                        <input type="radio" name="getting-vr" id="no" value="no">
                    </div>
                    </div>
                    <div>
                        <label for="feedback">Give us some feedback on what you would like to see from us!</label>
                        <br>
                        <textarea name="feedback" id="feedback" placeholder="Write your feedback here." cols="30" rows="10"></textarea>
                    </div>
                </div>
                <button type="submit" class="join-button">Join</button>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-links">
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            </li>
            <li><a href="https://discord.com" target="_blank" rel="noopener" aria-label="Join our Discord server"><i
                        class="fa-brands fa-discord"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

</body>

</html>
